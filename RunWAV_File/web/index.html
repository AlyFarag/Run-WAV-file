<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV File Upload</title>
</head>
<body>
    <h2>Upload WAV File</h2>
    <form method="POST" action="WavFileUploadServlet" enctype="multipart/form-data">
        <label for="wavFile">Select WAV file : </label>
        <input type="file" name="wavFile" accept=".wav" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
